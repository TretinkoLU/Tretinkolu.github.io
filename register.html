<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Order</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body background="white_sand2.jpg">
	<div class="text-order">
		<h1>Реєстрація</h1>
    <p>Для повноцінного користуванння нашим сервером введіть справжні данні про себе.</p>
	</div>
<div class="container" style="margin-top: 10px">
	 <form role="form-horizontal" class="form">
    <div class="form-group group-style">
      <label for="text" class="col-sm-2" style="color: white;">Student<br/>name</label>
      <div class="col-sm-10" style="padding: 0px;">
	      <div class="col-sm-6">
	        <input type="text" class="form-control input-lg" name="Firstname" placeholder="First name">
	      </div>
	      <div class="col-sm-6">
	        <input type="text" class="form-control input-lg" name="Lastname" placeholder="Last name">
	      </div>
      </div>
    </div>
    <div class="form-group group-style">
      <label for="text" class="col-sm-2" style="color: white;">Birth day</label>
        <div class="col-sm-10">
     	 <input type="text" class="form-control" name="email" placeholder="mm/dd/yy">
    	</div>
    </div>
	<div class="form-group group-style">
     	<label for="text" class="col-sm-2" style="color: white;">Address</label>
       	<div class="col-sm-10">
      	<input type="text" class="form-control" name="StreetAddress" placeholder="Street Address">
    		<div class="col-sm-12" style="padding: 0px;">
		      <div class="col-sm-6"  style="padding: 0px; padding-right: 15px;">
		        <input type="text" class="form-control" name="text" style="margin-top: 5px;" placeholder="City">
		        <input type="text" class="form-control" name="text" style="margin-top: 5px;" placeholder="Postal/Zip Code">
		      </div>
		      <div class="col-sm-6" style="padding: 0px; padding-left: 15px">
		        <input type="text" class="form-control" name="text" style="margin-top: 5px;" placeholder="State/Province">
		        <input type="text" class="form-control" name="text" style="margin-top: 5px;" placeholder="Country">
		      </div>
      		</div>
    	</div>
    	</div>
     <div class="form-group group-style" style="margin-top:75px; ">
      <label for="text" class="col-sm-2" style="color: white;">Student<br>email</label>
       <div class="col-sm-10">
      		<input type="text" class="form-control input-lg" name="email" placeholder="Email">
    	</div>
    </div>
    <div class="form-group group-style" style="margin-top:15px; ">
      <label for="text" class="col-sm-2" style="color: white;">Gender</label>
       <div class="col-sm-10">
      	<select name="gender" style="width:100%; height:30px;">
	  		<option value="Men">Men</option>
	  		<option value="Women">Women</option>
		</select>
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="margin-top:-30px; ">
	</div>
  	</div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name="button" class="btn btn-success">Register</button>        
        <div class="checkbox">
        <label>
          <input type="checkbox">Remember me</label>
        </label>
      </div>
      </div>
    </div>
    </div>
    </form>
  </div>
</body>
</html>
