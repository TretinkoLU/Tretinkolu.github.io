<body background="white_sand2.jpg">
	<div class="text-order">
		<h1>Оформлення замовлення</h1>
	</div>
	<div class="container">

      		<div class="form-group">
       			<label for="email" style="color: white;">Nickname</label>

     	 	</div>

      		</div>
      		<div class="checkbox">
        		<label><input type="checkbox">Запам'ятати мене</label>
      		</div>
      	<button type="submit" name="button" class="btn btn-success">Увійти</button>
      	<a href="lostinfo.html"><p style="margin-top: 10%;">Забули пароль чи nickname?</p></a><a href="register.html"><p>Реєстрація</a></p>
    </form>
	</div>
